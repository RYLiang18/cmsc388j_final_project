{% extends "header.html" %}
{% block content %}
<div class="container-fluid">
    <ul class="list-group list-group-flush">
        {% for result in results %}
            <li class = "list-group-item">
                <a 
                    href="{{ url_for('users.profile', user='result.username') }}"
                >
                    <h5>{{result.username}}</h5>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
